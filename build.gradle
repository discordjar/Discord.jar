plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

group 'me.hammer86gn'
version 'INDEV' //

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    implementation 'com.google.code.gson:gson:2.8.7' //Used for JSON serialization

    compile 'org.java-websocket:Java-WebSocket:1.5.1' //Used for websocket connection

    implementation("com.squareup.okhttp3:okhttp:4.9.0") //Used for HTTP communication with Discord
}

test {
    useJUnitPlatform()
}

build {
    dependsOn {
        shadowJar
    }
}